name: ci-pipeline
on: 
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.TOKEN }}
    steps:
    - name: 'checkout'
      uses: actions/checkout@v3
    - name: 'setup'
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        scope: '@rprakashg'
      run: npm install -g gatsby-cli
      run: yarn install
    
    - name: 'build'
      run: yarn run build
    
    - name: 'deploy'     
      run: yarn run deploy

