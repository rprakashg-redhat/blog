name: run ci checks
on: 
  push:
    branches:
    - main
jobs:
  convert-resume:
    runs-on: ubuntu-latest
    steps:
    - name: 'checkout'
      uses: actions/checkout@v3
    - id: convert-to-html
      name: convert to html
      uses: docker://pandoc/latex:2.9
      with:
        args: >-
          --from=markdown
          --to=html
          --output=public/resume/index.html resume/index.md
    - id: convert-to-pdf
      name: convert to pdf
      uses: docker://pandoc/latex:2.9
      with:
        args: >-
          --from=markdown
          --to=pdf
          --output=public/resume/resume.pdf resume/index.md
    - id: convert-to-docx
      name: convert to docx
      uses: docker://pandoc/latex:2.9
      with:
        args: >-
          --from=markdown
          --to=docx
          --output=public/resume/resume.docx resume/index.md

  deploy:
    runs-on: ubuntu-latest
    needs: convert-resume
    steps:
    - name: 'checkout'
      uses: actions/checkout@v3
    - name: 'setup'
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        scope: '@rprakashg'
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
    - run: npm install -g gatsby-cli
    - run: yarn install
    
    - name: 'publish'
      run: yarn run deploy

    - uses: actions/upload-artifact@master
      with:
        name: resume
        path: public/resume