name: run ci checks
on: 
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'checkout'
      uses: actions/checkout@v3
    - name: 'setup'
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        scope: '@rprakashg'
      env:
        GH_TOKEN: ${{ secrets.TOKEN }}
    - run: npm install -g gatsby-cli
    - run: yarn install
    
    - id: create-resume-folder
      name: Create resume folder
      run: >-
        mkdir -p public/resume
    - id: convert-to-html
      name: convert to html
      uses: docker://pandoc/latex:2.9
      with:
        args: >-
          --from=markdown
          --to=html
          --output=public/resume/index.html resume/index.md
    - id: convert-to-pdf
      name: convert to pdf
      uses: docker://pandoc/latex:2.9
      with:
        args: >-
          --from=markdown
          --to=pdf
          --output=public/resume/resume.pdf resume/index.md
    - id: convert-to-docx
      name: convert to docx
      uses: docker://pandoc/latex:2.9
      with:
        args: >-
          --from=markdown
          --to=docx
          --output=public/resume/resume.docx resume/index.md
    - name: 'publish'
      run: yarn run deploy
