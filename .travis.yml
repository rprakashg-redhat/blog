language: node_js

node_js:
  - "stable"
  - "lts/*"

branches:
  only:
    - dev

cache:
  directories:
  - node_modules

before_script:
  - "npm i -g gatsby-cli"

script:
  - yarn install
  - yarn run build

deploy:
  provider: script
  script: yarn install && yarn run deploy
  skip_cleanup: true
  on:
    branch: main